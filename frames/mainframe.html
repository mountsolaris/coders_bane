<!DOCTYPE html>
<html>
<head>
  <title>Bad UI mit iframes und Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Hässliche Scrollbars */
    iframe {
      scrollbar-width: thin; /* Für Firefox */
      scrollbar-color: red yellow;
    }

    /* Für Webkit-Browser */
    iframe::-webkit-scrollbar {
      width: 20px;
      background-color: yellow;
    }

    iframe::-webkit-scrollbar-thumb {
      background-color: red;
      border-radius: 10px;
    }

    /* Wenn die Seite verschwindet */
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-light">
<div class="container my-5">
  <h1 class="text-center">Bad UI mit iframes</h1>
  <button class="btn btn-danger mb-3" onclick="toggleIframes()">Seite verschwinden lassen</button>
  <div class="row">
    <!-- Navigation iframe -->
    <div class="col-md-4 border-end">
      <iframe src="menu.html" width="100%" height="400px" style="border: 2px solid black;"></iframe>
    </div>
    <!-- Inhalt iframe -->
    <div class="col-md-8">
      <iframe src="primary.html" width="100%" height="400px" style="border: 2px solid black;"></iframe>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html>
<head>
  <title>Inhalt</title>
</head>
<body style="background-color: green; color: white;">
<h2>Iframe-Inferno</h2>
<iframe src="https://example.com" width="300" height="200"></iframe>
<iframe src="seite1.html" width="300" height="200"></iframe>
<iframe src="seite2.html" width="300" height="200"></iframe>
</body>
</html>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Funktion zum Verstecken der iframes
  function toggleIframes() {
    const iframes = document.querySelectorAll("iframe");
    iframes.forEach(iframe => iframe.classList.toggle("hidden"));
  }
</script>
</body>
</html>
