<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immer Sichtbarer Platzhalter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Input-Container f체r Platzhalter im Hintergrund */
        .input-container {
            position: relative;
        }

        /* Platzhalter im Hintergrund */
        .custom-placeholder {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #6c757d; /* Grau f체r Platzhalter */
            font-size: 1rem;
            pointer-events: none; /* Platzhalter bleibt nicht ausw채hlbar */
            z-index: 1; /* Platzhalter im Hintergrund */
        }

        /* Eingabefeld */
        #custom-input {
            background-color: transparent; /* Eingabe transparent */
            color: black; /* Benutzereingabe schwarz */
            position: relative;
            z-index: 2; /* Text liegt 체ber dem Platzhalter */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="input-container">
            <span class="custom-placeholder">
                Bitte geben Sie diesen Text ein: "Hello World"
            </span>
        <input type="text" class="form-control" id="custom-input" autocomplete="off" />
    </div>
</div>
</body>
</html>
