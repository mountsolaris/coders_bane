<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Forms</title>
</head>
<body>
<div class="container">
    <form id="mutation" class="mb-3 mt-3">
        <div class="form-floating mb-3">
            <input class="form-control" id="floating-text" placeholder="Your text"/>
            <label for="floating-text">Enter your text here</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="email" id="floating-mail" placeholder="mail@example.com"/>
            <label for="floating-mail">mail@example.com</label>
        </div>
        <button class="btn btn-primary mt-3" id="mybutton">Knopf</button>
    </form>
    <div class="row-cols-4" id="divdiv"></div>
    <form id="dateForm">


        <label for="datetime">Wähle Datum und Zeit:</label>
        <input type="datetime-local" id="datetime" name="datetime">
        <button type="button" id="submitBtn">Senden</button>
    </form>

    <label for="numberInput">Zahl eingeben:</label>
    <input type="number" id="numberInput" name="numberInput" min="1" max="100" step="0.1">

    <label for="age">Alter:</label>
    <input type="number" id="age" name="age" min="18" max="99" step="1" value="18">

    <button id="counterButton">Zähler erhöhen</button>
    <p>Zähler: <span id="counter">0</span></p>

</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <form class="m-2">
                <textarea class="form-control" id="textfeld"></textarea>
            </form>
        </div>
    </div>
</div>

<script>
    const divdiv = document.getElementById('divdiv');
    // Datei einlesen und als Placeholder setzen
    fetch('placeholder.txt')
        .then(response => response.text()) // Dateiinhalt als Text lesen
        .then(data => {
            // Setzt den Placeholder des Input-Feldes
            // document.getElementById('textfeld').setAttribute('placeholder', data);
            divdiv.textContent = data;
        })
        .catch(error => console.error('Fehler beim Laden der Datei:', error));

    const submitButton = document.getElementById("submitBtn");
let datetimeInput = Date();
    submitButton.addEventListener("click", () => {
        datetimeInput = document.getElementById("datetime").value;
        console.log("Eingegebenes Datum und Uhrzeit:", datetimeInput);

        // Verarbeitung
        const datetimeObject = new Date(datetimeInput);
        console.log("Umgewandelt in JavaScript Date-Objekt:", datetimeObject);
    });

    const counterButton = document.getElementById("counterButton");
    const counterDisplay = document.getElementById("counter");

    let counter = 0;

    counterButton.addEventListener("click", () => {
        counter++;
        counterDisplay.textContent = counter; // Aktualisiert den Zähler
    });

    console.log(datetimeInput);
</script>
</body>
</html>
