<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feature: Timer</title>
</head>
<body>
<button id="timer">Click!</button>

<script>

    // This Button doesn't do a thing
    const timer = document.querySelector('#timer');
    timer.addEventListener('click', () => {
        // Execute a function after 3 seconds
        setTimeout(() => {
            console.log('Timeout executed after 3 seconds');
            alarm();
        }, 3000);
    });

    function alarm() {
        window.alert('Zu Hilfe!')
    };
</script>
</body>
</html>
