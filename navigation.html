<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Navigation Element</title>
</head>
<body style="background-color: black">
<div class="container d-flex justify-content-center p-0 mb-0" style="height:100px;">
    <div class="row row-cols-4 justify-content-around">
        <div class="col bg-primary text-white text-center w-auto p-0 mb-0">
            <a href="courses.html" target="main">
                <img src="images/courses.png" class="img-fluid">
                <p>click here</p>
            </a>
        </div>
        <div class="col bg-secondary text-white text-center w-auto p-0 mb-0">
            <a href="main.html" target="main">
                <img src="images/home.png" class="img-fluid">
                <p>click here</p>
            </a>
        </div>
        <div class="col bg-danger text-white text-center w-auto p-0 mb-0">
            <a href="login.html" target="main">
                <img src="images/login.png" class="img-fluid">
                <p>click here</p>
            </a>
        </div>
        <div class="col bg-black text-white text-center w-auto p-0 mb-0">
            <a href="randomizer.html" target="main">
                <img src="images/unknown.png" class="img-fluid">
                <p>click here</p>
            </a>
        </div>
        <div class="col bg-secondary-light text-white text-center w-auto p-0 mb-0">
            <button id="counter" class="btn btn-warning rounded mt-2">Register</button>

        </div>
    </div>
</div>
<script>

    let clickCount = 0;
    document.getElementById('counter').addEventListener("click", () => {
        clickCount++;
        setTimeout(() => {
            window.alert(`We have registered that you have clicked ${clickCount} times.`);
        }, 7000);
    });

</script>
</body>
</html>
