<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live-Update</title>
</head>
<body>
<form>
    <label for="userInput">Schreibe etwas:</label>
    <input type="text" id="userInput" placeholder="Tippe hier...">
</form>
<div id="output" style="transform: scaleY(-1)">Hier wird der Text angezeigt</div>

<script>
    // Referenzen zu den Elementen
    const inputField = document.getElementById('userInput');
    const outputDiv = document.getElementById('output');

    // Event Listener f√ºr das 'input'-Event
    inputField.addEventListener('input', function() {
        outputDiv.textContent = inputField.value;
    });
</script>
</body>
</html>
