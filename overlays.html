<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Overlays</title>
</head>
<body>
<div class="container-fluid text-center bg-success d-flex vh-100 vw-100 justify-content-center align-items-center">

    <div class="card position-absolute z-1 m-5 w-50 h-50 bg-warning d-flex justify-content-center align-items-center"
         style="background-image: url('images/hoer.jpg'); background-size:cover;">
        <input type="text" size="50"/>
    </div>
    <div id="glass"
         class="card position-absolute z-2 m-5 w-25 h-25 bg-primary bg-light bg-opacity-25 d-flex justify-content-center align-items-center"
         style="backdrop-filter: blur(3px);">
        <form id="form">
            <input type="text" id="textfeld"/>
            <input type="submit" class="btn btn-success" value="Submit"></input>
        </form>
        <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>
    </div>



    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
               <!-- <img src="..." class="rounded me-2" alt="..."> -->
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>

</div>
<!-- Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    const glass = document.getElementById('glass');
    const form = document.getElementById('form');
    const textfeld = document.getElementById('textfeld');

    form.addEventListener('submit', (e) => {
        console.log("BUH!")
        e.preventDefault();
        //glass.classList.remove('d-flex');
        glass.classList.add('d-none');
        textfeld.classList.add('d-none');
    });

    const toastTrigger = document.getElementById('liveToastBtn')
    const toastLiveExample = document.getElementById('liveToast')

    if (toastTrigger) {
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
        toastTrigger.addEventListener('click', () => {
            toastBootstrap.show()
        })
    }

</script>
</body>
</html>
