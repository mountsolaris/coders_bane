<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div style="width:100vh; background-color:teal;">
    <button id="addCookie">Ich akzeptiere ein Cookie</button>
    <button id="acceptAllCookies" disabled>Ich akzeptiere alle Cookies</button>
    <textarea id="cookieArea">

    </textarea>

</div>

<script>
    const cookieArea = document.getElementById('cookieArea');
    const addCookie = document.getElementById('addCookie');
    const acceptAllCookies = document.getElementById('acceptAllCookies');

    let cookieCount = 0;

    addCookie.addEventListener('click', () => {
        cookieArea.textContent += '🍪'
        cookieCount++;

        if (cookieCount >= 12) {
            acceptAllCookies.disabled = false;
            addCookie.disabled = true;
        }
    });

    acceptAllCookies.addEventListener('click', () => {
        console.log('Alles akzeptiert!')
    })

    </script>
    </body>
    </html>
